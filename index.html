<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <!-- Logo image -->
    <img class="logo-img" src="./images/logo.svg" alt="logo image">

    <!-- Banner image  -->

    <div class="banner-img"></div>

    <!-- Card  -->

    <div class="card">
      <h1 class="title-we-are">We're</h1>
      <h2 class="title-coming"> coming</h2>
      <h3 class="title-soon">soon</h3>
      <p class="card-body">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <!-- Form -->

      <form action="" id="form">
        <label for="email">
          <input id="email" class="form-input" type="email" name="email" placeholder="Email Address" autocomplete="off">
        </label>
        <svg class="err-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <g fill="none" fill-rule="evenodd">
            <circle cx="12" cy="12" r="12" fill="#F96464" />
            <path fill="#FFF" fill-rule="nonzero"
              d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z" />
          </g>
        </svg>
        <button class="submit-btn" type="submit" name="button">
          <img class="icon-arrow" src="./images/icon-arrow.svg" alt="arrow icon">
        </button>
        <span class="err-msg">Please provide a valid email</span>
      </form>
    </div>
  </main>

  <!-- Footer  -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/hongduyen/">Duyen Nguyen</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
